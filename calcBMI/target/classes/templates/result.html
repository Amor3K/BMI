<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wynik BMI</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>Wynik BMI</h1>
    <div class="result">
        <p>Twoje BMI wynosi: <span th:text="${bmi}"></span></p>
        <p>Znajdujesz się w kategorii: <span th:text="${category}"></span></p>
        <canvas id="bmiChart" width="500" height="300"></canvas>
    </div>
    <a href="/" class="back-link">Powrót</a>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const ctx = document.getElementById('bmiChart').getContext('2d');
        const data = {
            labels: ['Wygłodzenie', 'Wychudzenie', 'Niedowaga', 'Waga prawidłowa', 'Nadwaga', 'Otyłość I stopnia', 'Otyłość II stopnia', 'Otyłość III stopnia'],
            datasets: [{
                label: 'Kategorie BMI',
                data: [16, 17, 18.5, 25, 30, 35, 40, 45],
                backgroundColor: [
                    'rgba(255, 0, 0, 0.2)',
                    'rgba(255, 69, 0, 0.2)',
                    'rgba(255, 165, 0, 0.2)',
                    'rgba(0, 128, 0, 0.2)',
                    'rgba(173, 216, 230, 0.2)',
                    'rgba(30, 144, 255, 0.2)',
                    'rgba(75, 0, 130, 0.2)',
                    'rgba(138, 43, 226, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 0, 0, 1)',
                    'rgba(255, 69, 0, 1)',
                    'rgba(255, 165, 0, 1)',
                    'rgba(0, 128, 0, 1)',
                    'rgba(173, 216, 230, 1)',
                    'rgba(30, 144, 255, 1)',
                    'rgba(75, 0, 130, 1)',
                    'rgba(138, 43, 226, 1)'
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 50,
                        ticks: {
                            stepSize: 5
                        }
                    }
                }
            }
        };

        const bmiChart = new Chart(ctx, config);
    });
</script>
</body>
</html>
